<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/schedule.css">
    <link rel="stylesheet" href="../styles/weather.css">
    <title>VVSUle</title>
</head>
<body>

<div class="app">

    <!-- Header -->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="title">VVSUle</div>

        <div class="icons">
            <div class="icon" id="weather-icon"><i class="bi bi-cloud-rain"></i></div>
            <div class="icon" id="theme-toggle"><i class="bi bi-moon"></i></div>
        </div>
    </div>

    <!-- Search -->
    <div class="search">
        <input type="text" placeholder="Введите группу" style="font-weight: 600; font-size: 14px;">
        <button class="btn"><i class="bi bi-x-lg"></i></button>
        <button class="btn2"><i class="bi bi-arrow-right-short"></i></button>
    </div>

    <!-- Weather Title (изначально скрыт) -->
    <div class="weather-title" style="display: none;">
        Погода во Владивостоке
    </div>

     <!-- Schedule (изначально скрыт) -->
    <div class="schedule" style="display: none;">
        <!-- Здесь будет динамически загружаться расписание -->
    </div>

    <!-- Footer (изначально скрыт) -->
    <div class="footer" style="display: none;">
        <button class="nav-btn">← Предыдущая</button>
        <button class="nav-btn">Следующая →</button>
    </div>

</div>

<script src="../js/dark-theme.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
